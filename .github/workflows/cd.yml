name: 'Continuous Delivery'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'  
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Authenticate to Google
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/988775701050/locations/global/workloadIdentityPools/app-engine/providers/github
          service_account: app-engine@retropixel-396819.iam.gserviceaccount.com

      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@v1

      - name: Stress test
        run: locust -f tests/stress/api_stress.py --print-stats --html reports/stress-test.html --run-time 60s --headless --users 100 --spawn-rate 1 -H https://retropixel-396819.uc.r.appspot.com